<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fanny icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Montserrat:wght@100;300&family=Poppins:ital,wght@0,100;0,200;1,200&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header_section">
        <h1>Fanncy Social Media Icons</h1>
    </section>

    <div class="wrapper">
        <div class="button">
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
        </div>

        <div class="button">
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </div>

        <div class="button">
            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>

        <div class="button">
            <div class="icons">
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <span>Linkedin</span>
        </div>

        <div class="button">
            <div class="icons">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <span>Youtube</span>
        </div>
    </div>
    <P>Hover on the Icons to see Animation</P>

</body>

</html>
